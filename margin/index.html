<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;;
    }
    .parent {
      width: 100%;
      height: 100%;
      background: black;
      writing-mode: vertical-lr;
    }

    .son {
      width: 200px;
      height: 200px;
      margin: auto;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background: red;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="son"></div>
  </div>
</body>
</html>
