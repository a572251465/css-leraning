<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>包裹性元素实例</title>
  <style>
    .box {
        padding: 10px;
        background-color: #cd0000;
        text-align: center;
        width: 200px;
        color: white;
    }

    .content {
        display: inline-block;
        text-align: left;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="content">文字内容</p>
  </div>
</body>
</html>
