<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实现等高布局</title>
  <style>
      .parent {
          width: 600px;
          overflow: hidden;
      }
    .column-left, .column-right {
        background-color: #34538b;
      padding-bottom: 9999px;
        margin-bottom: -9999px;
        width: 50%;
        float: left;
    }

    .column-right {
        background-color: red;
    }
  </style>
</head>
<body>
<div class="parent">
  <div id="colLeft" class="column-left">
    <h4>正方观点</h4>
    <p>观点1</p>
    <p>观点1</p>
    <p>观点1</p>
    <p>观点1</p>
    <p>观点1</p>
  </div>
  <div id="colRight" class="column-right">
    <h4>反方观点</h4>
    <p>观点1</p>
    <p>观点1</p>
  </div>
</div>
</body>
</html>
