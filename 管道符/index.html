<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实现模拟管道符</title>
  <style>
    a + a:before {
        content: '';
        font-size: 0;
        padding: 10px 3px 1px;
        margin-left: 6px;
        border-left: 1px solid black;
    }
  </style>
</head>
<body>
  <div>
    <a href="">登录</a>
    <a href="">注册</a>
  </div>
</body>
</html>
